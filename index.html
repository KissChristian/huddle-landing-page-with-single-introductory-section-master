<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contents">
    <div class="logo-box">
      <img class="logo"src="images/logo.svg" alt="logo">
    </div>
    <div  class="items">
        <div class="item-picture"><img class="picture" src="images/illustration-mockups.svg" alt=""></div>
        <div class="item-content">
          <div class="texts">
          <h2 class="item-tittle">Build The Community Your Fans Will Love</h2>
          <p class="item-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
        <div class=button><a href="#" class="reg-butt">Register</a></div>  </div>  
      </div>
    </div>
    <div class="footer">
        <div class="links">
          <a class="link" href="#"><i class="fab  fa-facebook-f"></i></a>
          <a class="link" href="#"><i class="fab fa-twitter"></i></a>
          <a class="link" href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
  </div>

</body>
</html>
